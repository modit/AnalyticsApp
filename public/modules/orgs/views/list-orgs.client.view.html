<section data-ng-controller="OrgsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Orgs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="org in orgs" data-ng-href="#!/orgs/{{org._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="org.created | date:'medium'"></span>
				by
				<span data-ng-bind="org.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="org.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!orgs.$resolved || orgs.length">
    	No Orgs yet, why don't you <a href="/#!/orgs/create">create one</a>?
    </div>
</section>
