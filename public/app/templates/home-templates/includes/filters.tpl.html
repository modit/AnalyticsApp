<div class="row">
  <div class="form-group col-sm-3">
    <label class="form-label">Metric</label>
    <select class="form-control" ng-model="$parent.metric">
      <option value="user">Users</option>
      <!--  <option value="project">Projects</option>
      <option value="org">Orgs</option> -->
    </select>
  </div>
  
  <div class="form-group col-sm-3">
    <label class="form-label">Date Range</label>
    <select class="form-control" ng-model="$parent.range" ng-options="o.label for o in $parent.rangeOptions">
    </select>
  </div>
  
  <div class="form-group col-sm-3" ng-show="$parent.range.label === 'Custom'">
    <label class="form-label">Start</label>
    <input type="text" class="form-control" datepicker-popup show-weeks="false" ng-model="$parent.range.start" />
  </div>
  <div class="form-group col-sm-3" ng-show="$parent.range.label === 'Custom'">
    <label class="form-label">End</label>
    <input type="text" class="form-control" datepicker-popup show-weeks="false" ng-model="$parent.range.end" />
  </div>
</div>
